<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label fixed>userId</ion-label>
      <ion-input type="text" [(ngModel)]="user.userId"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>fullName</ion-label>
      <ion-input type="text" [(ngModel)]="user.fullName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <button ion-button (click)="regUser()">reg</button>

    <ion-item>
      <ion-label fixed>userId</ion-label>
      <ion-input type="number" [(ngModel)]="creadential.userId"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" [(ngModel)]="creadential.password"></ion-input>
    </ion-item>
    <button ion-button (click)="loginUser()">auth</button>
  </ion-list>

  <p>{{tmp}}</p>
</ion-content>
