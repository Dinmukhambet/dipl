<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>history</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="history.length > 0">
    <ion-item *ngFor="let historyItem of history">
      <h2>{{historyItem.indicator}}</h2>
      <p>{{historyItem.date}}</p>
    </ion-item>
  </ion-list>
</ion-content>
