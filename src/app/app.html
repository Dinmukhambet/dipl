<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Electricity</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list *ngFor="let page of pages">
      <button ion-item (click)="openPage(page.page)">
        <ion-icon [name]="page.icon" item-start></ion-icon>
        {{page.title}}
      </button>

    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content></ion-nav>
